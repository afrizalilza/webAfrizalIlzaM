<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Récords de vida</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      // Redirect ke index jika sudah login
      if (localStorage.getItem("isLoggedIn")) {
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body class="login-page">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center mb-4">
            <a href="index.html">
              <img
                src="img/logoBook.png"
                alt="Récords de vida"
                class="img-fluid"
                style="max-width: 200px"
              />
              <h2 class="logo-text">Récords de vida</h2>
            </a>
          </div>

          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Login</h4>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember-me"
                  />
                  <label class="form-check-label" for="remember-me"
                    >Ingat saya</label
                  >
                </div>
                <div
                  class="alert alert-danger"
                  id="login-error"
                  style="display: none"
                >
                  Email atau password salah!
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              <div class="text-center mt-3">
                <a href="#">Lupa password?</a>
              </div>
            </div>
          </div>

          <div class="text-center mt-3">
            Belum punya akun? <a href="#">Daftar sekarang</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer-modern">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="img/logoBook.png" alt="Logo Footer" class="footer-logo" />
          <div class="footer-brand-text">Récords de vida</div>
        </div>
        <div class="footer-separator"></div>
        <div class="footer-copyright">
          <div class="copyright-wrapper">
            <span class="copyright-icon">©</span>
            <span class="copyright-year">
              <script>
                document.write(new Date().getFullYear());
              </script>
            </span>
            <span class="copyright-divider">|</span>
            <span class="copyright-text">Récords de vida</span>
          </div>
          <div class="footer-social">
            <a
              href="https://www.facebook.com/share/kDPjugiNESjmJVpZ/?mibextid=qi2Omg"
              target="_blank"
              class="social-link"
              title="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://wa.link/589v0r"
              target="_blank"
              class="social-link"
              title="WhatsApp"
            >
              <i class="fab fa-whatsapp"></i>
            </a>
            <a
              href="https://www.instagram.com/afrizalilza?igsh=MTZxN2toaHdkNnNzcQ=="
              target="_blank"
              class="social-link"
              title="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
